<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Spartan GGC | Technical Challenge</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<header>
			<h1 class="sr-only">Ingreso | Login</h1>
		</header>
		
		<main>
			<section class="container">
				<div class="left-logo">
					<img src="./img/logopa.svg">
				</div>
				<div class="right-form">
					<h2 class="h4 no-desktop">Inicia sesión para continuar</h2>
					<form action="">
						<h2 class="h4 no-movil">Inicia sesión para continuar</h2>
						<fieldset>
							<label for="user" data-icon="mail_outline"></label>
							<input type="email" id="user" name="user" placeholder="Correo electrónico">
						</fieldset>
						<fieldset>
							<label for="user" data-icon="lock"></label>
							<input type="password" id="password" name="password" placeholder="Contraseña">
						</fieldset>
						<fieldset>
							<button type="submit">Iniciar Sesión</button>
							<a class="button-message" href="#">
								¿Olvidaste tu contraseña?
							</a>
						</fieldset>
						<p class="text-center no-movil">¿Todavía no tienes una cuenta? <a href="#">Registrate</a></p>
					</form>
					<p class="text-center no-desktop">¿Todavía no tienes una cuenta? <a href="#">Registrate</a></p>
				</div>
			</section>
		</main>
		
		<footer>
			(c) 2021, Previ Autos S.A.S., Todos los derechos reservados.
		</footer>
	</body>
</html>
